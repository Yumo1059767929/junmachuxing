                <div class="four_city ab ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.3s">
                    <img src="images/z-city3.png" />
                </div>

                <div class="four_line ab ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="2s" swiper-animate-delay="2s">

                </div>

                <div class="four_icon1 ab ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="4s">

    <!-- Swiper JS -->
    <script src="js/swiper.min.js "></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/jquery-1.8.3.min.js "></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            direction: 'vertical',
            onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper) {
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            },
            autoHeight: true
        });

    </script>

</html>
